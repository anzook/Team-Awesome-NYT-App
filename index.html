<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Team Awesome NYT App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<header class="jumbotron">
  <h1 class="display-3">New York Times Search</h1>
</header>
<form>
  <div class="form-group">
    <label >Search Term </label>
    <input id="search" type="text" class="form-control">
    <label >Number of Records to Retrieve</label>
    <input id="records" type="text" class="form-control">
    <label >Start date (Optional)</label>
    <input id="startDate" type="text" class="form-control">
    <label >End date (Optional)</label>
    <input id="endDate" type="text" class="form-control">
    <label >Start Year (Optional)</label>
    <input id="startYear" type="text" class="form-control">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  <button id="submit" class="btn btn-primary">Submit</button>
  <button id="reset" class="btn btn-primary">Clear Results</button>
</form>
<div id="article-container"></div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>
   
  </div>
</body>

</html>
