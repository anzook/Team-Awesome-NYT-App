<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Team Awesome NYT App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="style.css">

<body>
  <header class="jumbotron">
    <h1 class="display-3">New York Times Search</h1>
  </header>
<form>
    <div class="form-group">
      <label for="search">Search Term </label>
      <input type="text" class="form-control">
      <label for="records">Number of Records to Retrieve</label>
      <input type="password" class="form-control">
      <label for="records">Start date (Optional)</label>
      <input type="text" class="form-control">
      <label for="records">End date (Optional)</label>
      <input type="text" class="form-control">
      <label for="start year">Start Year (Optional)</label>
      <input type="text" class="form-control">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-primary">Clear Results</button>
  </form>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>
   
  </div>
